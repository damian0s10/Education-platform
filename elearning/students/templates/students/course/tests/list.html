{% extends "base.html" %}

{% block title %}Moje testy{% endblock %}

{% block content %}
    <h1>Testy kursu {{course.title}}</h1>

     <div class="tests">
        {% for test in tests %}
            <div class='test'>{{ forloop.counter }}. {{test.title}} 
                <a href="{% url "student_test_view" test.id %}">Rozwiąż test</a>
            </div>
        {% empty %}
            Nie ma stworzonych testów do tego kursu.      
        {% endfor %}
    </div> 
{% endblock %}

{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
  <h1>Logowanie</h1>
  <div class="module">
    {% if form.errors %}
      <p>Nazwa użytkownika lub hasło jest nieprawidłowe. Spróbuj ponownie.</p>
    {% endif %}
    <div class="login-form">
      <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
      </form>
    </div>
  </div>
  <a href="{% url "student_registration" %}" class="button">
                        Zarejestruj się
  </a>
  
{% endblock %}
